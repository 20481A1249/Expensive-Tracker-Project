<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login and Signup</title>
</head>
<style>
    body{
        margin: 0px;
        overflow-y: hidden;
        overflow-x: hidden;
    }
    nav{
        display: flex;
        justify-content: space-between;
        background-color: rgb(255, 216, 145);
        height: 10vh;
    }
    .sec{
        height: 90vh;
        background-image: url(pics/bgi-2.webp);
        background-size: 100% 100%;
    }
    .sec div{
        padding:5% 4% 0% 41%;
        font-family:cursive;
    }
    h1{
        font-weight: 900;
        font-family: cursive;
        font-size: 35px;

        margin: 10px;

    /* From Uiverse.io by vinodjangid07 */ 
.Btn {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  margin: 1% 4% 0% 0%;
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition-duration: .3s;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
  background-color: rgb(26, 12, 4);
}

/* plus sign */
.sign {
  width: 100%;
  transition-duration: .3s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sign svg {
  width: 17px;
}

.sign svg path {
  fill: white;
}
/* text */
.text {
  position: absolute;
  right: 0%;
  width: 0%;
  opacity: 0;
  color: white;
  font-size: 1.2em;
  font-weight: 600;
  transition-duration: .3s;
}
/* hover effect on button width */
.Btn:hover {
  width: 135px;
  border-radius: 40px;
  transition-duration: .3s;
}

.Btn:hover .sign {
  width: 30%;
  transition-duration: .3s;
  padding-left: 20px;
}
/* hover effect button's text */
.Btn:hover .text {
  opacity: 1;
  width: 70%;
  transition-duration: .3s;
  padding-right: 10px;
}
/* button click effect*/
.Btn:active {
  transform: translate(2px ,2px);
}

/* For devices with a max width of 1024px (tablets and smaller laptops) */
@media (max-width: 1024px) {
    nav {
        flex-wrap: wrap;
        height: auto;
        padding: 10px;
    }

    h1 {
        font-size: 28px;
        padding-left: 2%;
    }

    .Btn {
        width: 40px;
        height: 40px;
        margin: 10px 2% 0 auto;
    }

    .Btn:hover {
        width: 120px;
    }

    .Btn .text {
        font-size: 1em;
    }

    .sec {
        background-size: cover;
    }
    .sec div{
        padding:5% 4% 0% 40%;
        font-size: 15px;
    }
}

/* For devices with a max width of 768px (large phones and small tablets) */
@media (max-width: 768px) {
    nav {
        flex-direction: row;
        align-items: center;
        height: auto;
        padding: 10px 5px;
    }

    h1 {
        font-size: 35px;
        text-align: center;
        margin-bottom: 10px;
    }

    .Btn {
        width: 35px;
        height: 35px;
        margin: 10px 0;
    }

    .Btn:hover {
        width: 110px;
    }

    .Btn .text {
        font-size: 0.9em;
    }

    .sec {
        background-size: 100% 100%;
        background-position: center;
    }
    .sec div{
        padding:5% 5% 0% 45%;
        font-size: 15px;
    }
}

/* For devices with a max width of 480px (small phones) */
@media (max-width: 480px) {
    nav {
        flex-direction: row;
        align-items: center;
        height: auto;
        padding: 5px;
    }

    h1 {
        font-size: 20px;
        margin: 5px;
    }

    .Btn {
        width: 30px;
        height: 30px;
    }

    .Btn:hover {
        width: 100px;
    }

    .Btn .text {
        font-size: 0.8em;
    }

    .sec {
      height: 91vh;
        background-size: 100% 100%;
        background-position: center;
    }
    .sec div{
        padding:15% 4% 0% 35%;
        font-size: 13px;
    }
}

</style>
